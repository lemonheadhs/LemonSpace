<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="../lib/css/bootstrap-theme.css">
</head>
<body>
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-sm-6">Column left</div>
            <div class="col-sm-6">Column right</div>
        </div>
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-sm-4">Column left</div>
            <div class="col-sm-8">Column right</div>
        </div>
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-sm-3">Column left</div>
            <div class="col-sm-9">Column right</div>
        </div>
    </div>


    <script src="../lib/js/jquery-2.1.4.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
</body>

</html>
