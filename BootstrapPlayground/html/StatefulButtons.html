<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap -- Stateful Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="../lib/css/bootstrap-theme.css">
</head>
<body>
    <br/>
    <div class="container">
        <button type="button" class="btn btn-default" data-toggle="button">Single Toggle Button</button>
    </div><br/>
    
    <div class="container">
        <button type="button" class="btn btn-primary" autocomplete="off" data-loading-text="Loading...">Loading state</button>
    </div><br/>
    
    <div class="container">      
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary">
				<input type="radio" name="options"> Option 1
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="options"> Option 2
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="options"> Option 3
			</label>
		</div>
    </div><br/>
    
    
    
    
    <div class="container">
        
    </div><br/>
    
    <br/><br/><br/>
    <script src="../lib/js/jquery-2.1.4.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
</body>

</html>
