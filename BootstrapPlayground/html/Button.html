<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap -- Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="../lib/css/bootstrap-theme.css">
</head>
<body>
	<br/>
	<div class="container">
		<button type="button" class="btn btn-default" >Default</button>
		<button type="button" class="btn btn-primary" >Primary</button>
		<button type="button" class="btn btn-info" >Info</button>
		<button type="button" class="btn btn-success" >Success</button>
		<button type="button" class="btn btn-warning" >Warning</button>
		<button type="button" class="btn btn-danger" >Danger</button>
		<button type="button" class="btn btn-link" >Link</button>
	</div><br/>
	<div class="container">
		<p>
			<button type="button" class="btn btn-primary btn-lg">Large</button>
			<button type="button" class="btn btn-default btn-lg">Large</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary">Default</button>
			<button type="button" class="btn btn-default">Default</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-sm">Small</button>
			<button type="button" class="btn btn-default btn-sm">Small</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-xs">Extra Small</button>
			<button type="button" class="btn btn-default btn-xs">Extra Small</button>
		</p>
	</div><br/>
	<div class="container">
		<button type="button" class="btn btn-block btn-primary">Block level button</button>
		<button type="button" class="btn btn-block btn-default">Block level button</button>
	</div><br/>
	
	
	
	
	<br/><br/><br/>
    <script src="../lib/js/jquery-2.1.4.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
</body>

</html>
