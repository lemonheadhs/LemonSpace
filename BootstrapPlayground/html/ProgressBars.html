<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap -- Progress Bars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="../lib/css/bootstrap-theme.css">
</head>
<body>
	<br/>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="width: 60%;">
				<span class="sr-only">60% Complete</span>
			</div>
		</div>
	</div><br/>
	
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="width: 60%;">
				60%
			</div>
		</div>
	</div><br/>
	
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="min-width: 20%;">
				0%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar" style="min-width:20%; width:2%;">
				2%
			</div>
		</div>		
	</div><br/>
	
	<div class="container">
		<div class="progress progress-striped">
			<div class="progress-bar" style="width:60%">
				<span class="sr-only">60% Complete</span>
			</div>
		</div>
	</div><br/>
	
	<div class="container">
		<div class="progress progress-striped active">
			<div class="progress-bar" style="width: 60%">
				<span class="sr-only">60% Complete</span>
			</div>
		</div>
	</div><br/>
	
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:40%">
				<span class="sr-only">Program Files (40%)</span>
			</div>
			<div class="progress-bar progress-bar-warning" style="width:25%">
				<span class="sr-only">Residual Files (25%)</span>
			</div>
			<div class="progress-bar progress-bar-danger" style="width:15%">
				<span class="sr-only">Junk Files (15%s)</span>
			</div>
		</div>
	</div><br/>
	
	
	
	
	<div class="container">
	</div><br/>
	
	<br/><br/><br/>
    <script src="../lib/js/jquery-2.1.4.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
</body>

</html>
